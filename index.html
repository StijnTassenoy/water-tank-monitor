<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/screen.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/weather.js" defer></script>


</head>
<body class="">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://avatars.githubusercontent.com/u/39425214?v=4" width="30" height="30" alt="">
             Water Tank Dashboard
        </a>
    </nav>

    <div class="container">

        <div class="card-deck">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tank</h5>
                <div class="progress progress-bar-vertical">
                    <div id="tank_progress" class="progress-bar progress-bar-danger bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="height: 75%;">
                    <span class="sr-only">40%</span>
                    </div>
                </div>
                <p id="filled_percentage">Tank is filled up for: <span id="fill">{{fill}}</span>cm (<span id="percentage">{{percentage}}</span>%)</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated: <span id="timestamptank">{{timestamp}}</span></small>
              </div>
            </div>


            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Weather</h5>
                <p class="card-text" id="current_place">
                    <i class="bi bi-geo"></i> <span id="curr_loc">{{curr_loc}}</span>
                </p>
                <p class="card-text" id="current_date">
                    <i class="bi bi-calendar"></i> <span id="curr_date">{{curr_date}}</span>
                </p>
                <p class="card-text" id="current_weather">
                    <i class="bi bi-cloud"></i> <span id="curr_weather">{{curr_weather}}</span>
                </p>
                <p class="card-text" id="current_temperature">
                  <i class="bi bi-thermometer-half"></i> <span id="curr_temperature">{{curr_temperature}}</span>
                </p>
                <p class="card-text" id="current_precipitation">
                  <i class="bi bi-droplet"></i> <span id="curr_precipitation">{{timestamp}}</span>
                </p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated: <span id="timestampweather">{{timestamp}}</span></small>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">History</h5>
                <canvas id="historyChart"></canvas>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated # mins ago</small>
              </div>
            </div>

          </div>

        </div>

    </div>

</body>
</html>
